<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scrollable Container Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Scrollable Container Demo</h1>
  </header>
  <main>
    <div class="content-wrapper">
      <div class="no-shrink-container">
        <h2>Horizontally scrollable container</h2>
        <section class="horizontally-scrollable-container">
          <div class="card">1</div>
          <div class="card">2</div>
          <div class="card">3</div>
          <div class="card">4</div>
          <div class="card">5</div>
          <div class="card">6</div>
          <div class="card">7</div>
          <div class="card">8</div>
          <div class="card">9</div>
          <div class="card">10</div>
          <div class="card">11</div>
          <div class="card">12</div>
          <div class="card">13</div>
          <div class="card">14</div>
          <div class="card">15</div>
          <div class="card">16</div>
          <div class="card">17</div>
          <div class="card">18</div>
          <div class="card">19</div>
          <div class="card">20</div>
        </section>
      </div>
      <div class="shrink-container">
        <h2>Vertically scrollable container</h2>
        <section class="vertically-scrollable-container">
          <div class="card">1</div>
          <div class="card">2</div>
          <div class="card">3</div>
          <div class="card">4</div>
          <div class="card">5</div>
          <div class="card">6</div>
          <div class="card">7</div>
          <div class="card">8</div>
          <div class="card">9</div>
          <div class="card">10</div>
          <div class="card">11</div>
          <div class="card">12</div>
          <div class="card">13</div>
          <div class="card">14</div>
          <div class="card">15</div>
          <div class="card">16</div>
          <div class="card">17</div>
          <div class="card">18</div>
          <div class="card">19</div>
          <div class="card">20</div>
        </section>
      </div>
    </div>
  </main>
</body>

</html>
